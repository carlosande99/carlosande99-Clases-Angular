<div class="contenedor">

    <form (submit) = "onSubmit()">

        <div class="mb-3">

            <label for="nombre">NOMBRE:</label>
            <input id="nombre" type="text" class="form-control" name="nombre" [(ngModel)] = "credenciales.nombre">

        </div>

        <div class="mb-3">

            <label for="password">PASSWORD:</label>
            <input id="password" type="text" class="form-control" name="password" [(ngModel)] = "credenciales.password">

        </div>

        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>




    </form>

    <p>{{credenciales.nombre}}</p>
    <p>{{credenciales.password}}</p>

</div>
